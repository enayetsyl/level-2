<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize and Deploy Your Website</title>
</head>
<body>
    <h1>Customize and Deploy Your Website</h1>

    <!-- Project Name -->
    <label for="projectNameInput">Project Name:</label>
    <input type="text" id="projectNameInput" placeholder="Enter project name" value="My Project" />

    <!-- Logo Image -->
    <label for="logoImageInput">Logo Image URL:</label>
    <input type="text" id="logoImageInput" placeholder="Enter logo image URL" value="https://t3.ftcdn.net/jpg/07/20/39/04/360_F_720390490_exwc0Qw8OkOA0U5tqzhof1afEA4sZKZR.jpg" />

    <!-- Hero Section -->
    <h2>Hero Section</h2>
    <label for="heroImageInput">Hero Image URL:</label>
    <input type="text" id="heroImageInput" placeholder="Enter hero image URL" value="https://t4.ftcdn.net/jpg/05/47/97/81/360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg" />
    <label for="heroHeadingInput">Hero Heading:</label>
    <input type="text" id="heroHeadingInput" placeholder="Enter hero heading" value="Welcome to Eco Tourism" />
    <label for="heroTextInput">Hero Text:</label>
    <input type="text" id="heroTextInput" placeholder="Enter hero text" value="Explore the world with us, where every journey begins with a single step." />

    <!-- About Us Section -->
    <h2>About Us Section</h2>
    <label for="aboutUsImageInput">About Us Image URL:</label>
    <input type="text" id="aboutUsImageInput" placeholder="Enter About Us image URL" value="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/Zugpsitze_mountain.jpg?crop=0%2C214%2C3008%2C1579&wid=1200&hei=630&scl=2.506666666666667" />
    <label for="aboutUsText1Input">About Us Text 1:</label>
    <input type="text" id="aboutUsText1Input" placeholder="Enter About Us text 1" value="Learn more about our journey, our mission, and the values that drive us." />
    <label for="aboutUsText2Input">About Us Text 2:</label>
    <input type="text" id="aboutUsText2Input" placeholder="Enter About Us text 2" value="We believe in delivering the best experiences for our customers by focusing on quality, innovation, and integrity." />

    <!-- Features Section -->
    <h2>Features Section</h2>
    <label for="feature1HeadingInput">Feature 1 Heading:</label>
    <input type="text" id="feature1HeadingInput" placeholder="Enter Feature 1 heading" value="Best Hotel" />
    <label for="feature1DescriptionInput">Feature 1 Description:</label>
    <input type="text" id="feature1DescriptionInput" placeholder="Enter Feature 1 description" value="You will get best hotels for staying during your visit. You get all the comforts in our hotel. All the amenities are included in the package." />
    <label for="feature2HeadingInput">Feature 2 Heading:</label>
    <input type="text" id="feature2HeadingInput" placeholder="Enter Feature 2 heading" value="Car Service" />
    <label for="feature2DescriptionInput">Feature 2 Description:</label>
    <input type="text" id="feature2DescriptionInput" placeholder="Enter Feature 2 description" value="We have a pool of cars. All the cars are brand new and comfortable. The price are reasonable. " />
    <label for="feature3HeadingInput">Feature 3 Heading:</label>
    <input type="text" id="feature3HeadingInput" placeholder="Enter Feature 3 heading" value="Guide Service" />
    <label for="feature3DescriptionInput">Feature 3 Description:</label>
    <input type="text" id="feature3DescriptionInput" placeholder="Enter Feature 3 description" value="We have experience guide available who can show you all the interesting places within a short time." />

    <!-- Testimonials Section -->
    <h2>Testimonials Section</h2>
    <label for="customer1NameInput">Customer 1 Name:</label>
    <input type="text" id="customer1NameInput" placeholder="Enter Customer 1 name" value="Muhammad" />
    <label for="customer1FeedbackInput">Customer 1 Feedback:</label>
    <input type="text" id="customer1FeedbackInput" placeholder="Enter Customer 1 feedback" value="This service was amazing! I couldn’t have asked for more. Highly recommend to anyone looking for great quality. Exceptional experience from start to finish!" />
    <label for="customer2NameInput">Customer 2 Name:</label>
    <input type="text" id="customer2NameInput" placeholder="Enter Customer 2 name" value="Abdullah" />
    <label for="customer2FeedbackInput">Customer 2 Feedback:</label>
    <input type="text" id="customer2FeedbackInput" placeholder="Enter Customer 2 feedback" value="Highly recommend to anyone looking for great quality. This service was amazing! I couldn’t have asked for more. Exceptional experience from start to finish!" />
    <label for="customer3NameInput">Customer 3 Name:</label>
    <input type="text" id="customer3NameInput" placeholder="Enter Customer 3 name" value="Ibrahim" />
    <label for="customer3FeedbackInput">Customer 3 Feedback:</label>
    <input type="text" id="customer3FeedbackInput" placeholder="Enter Customer 3 feedback" value="Exceptional experience from start to finish! Highly recommend to anyone looking for great quality. This service was amazing! I couldn’t have asked for more." />

    <!-- Footer Section -->
    <h2>Footer Section</h2>
    <label for="facebookLinkInput">Facebook Link:</label>
    <input type="text" id="facebookLinkInput" placeholder="Enter Facebook link" value="https://www.facebook.com/profile.php?id=100094416483981" />
    <label for="twitterLinkInput">Twitter Link:</label>
    <input type="text" id="twitterLinkInput" placeholder="Enter Twitter link" value="https://x.com/enayetu_syl" />
    <label for="linkedinLinkInput">LinkedIn Link:</label>
    <input type="text" id="linkedinLinkInput" placeholder="Enter LinkedIn link" value="https://www.linkedin.com/in/md-enayetur-rahman/" />
    <label for="companyNameInput">Company Name:</label>
    <input type="text" id="companyNameInput" placeholder="Enter company name" value="YourCompany" />

    <!-- Color Inputs -->
    <h2>Colors</h2>
    <label for="primaryColorInput">Primary Color:</label>
    <input type="text" id="primaryColorInput" placeholder="Enter primary color" value="#8ecae6" />
    <label for="secondaryColorInput">Secondary Color:</label>
    <input type="text" id="secondaryColorInput" placeholder="Enter secondary color" value="#219ebc" />
    <label for="backgroundColorInput">Background Color:</label>
    <input type="text" id="backgroundColorInput" placeholder="Enter background color" value="#023047" />
    <label for="headerColorInput">Header Color:</label>
    <input type="text" id="headerColorInput" placeholder="Enter header color" value="#ffb703" />
    <label for="buttonColorInput">Button Color:</label>
    <input type="text" id="buttonColorInput" placeholder="Enter button color" value="#fb8500" />
    <label for="textColorInput">Text Color:</label>
    <input type="text" id="textColorInput" placeholder="Enter text color" value="#ff0000" />

    <button id="cloneInstallButton">Clone and Install</button>

    <script>
        async function cloneAndInstall(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const projectName = document.getElementById('projectNameInput').value;
            const primaryColor = document.getElementById('primaryColorInput').value;
            const secondaryColor = document.getElementById('secondaryColorInput').value;
            const backgroundColor = document.getElementById('backgroundColorInput').value;
            const headerColor = document.getElementById('headerColorInput').value;
            const buttonColor = document.getElementById('buttonColorInput').value;
            const textColor = document.getElementById('textColorInput').value;

            // Collect all other inputs similarly
            const logoImage = document.getElementById('logoImageInput').value;
            const heroImage = document.getElementById('heroImageInput').value;
            const heroHeading = document.getElementById('heroHeadingInput').value;
            const heroText = document.getElementById('heroTextInput').value;
            const aboutUsImage = document.getElementById('aboutUsImageInput').value;
            const aboutUsText1 = document.getElementById('aboutUsText1Input').value;
            const aboutUsText2 = document.getElementById('aboutUsText2Input').value;
            const feature1Heading = document.getElementById('feature1HeadingInput').value;
            const feature1Description = document.getElementById('feature1DescriptionInput').value;
            const feature2Heading = document.getElementById('feature2HeadingInput').value;
            const feature2Description = document.getElementById('feature2DescriptionInput').value;
            const feature3Heading = document.getElementById('feature3HeadingInput').value;
            const feature3Description = document.getElementById('feature3DescriptionInput').value;
            const customer1Name = document.getElementById('customer1NameInput').value;
            const customer1Feedback = document.getElementById('customer1FeedbackInput').value;
            const customer2Name = document.getElementById('customer2NameInput').value;
            const customer2Feedback = document.getElementById('customer2FeedbackInput').value;
            const customer3Name = document.getElementById('customer3NameInput').value;
            const customer3Feedback = document.getElementById('customer3FeedbackInput').value;
            const facebookLink = document.getElementById('facebookLinkInput').value;
            const twitterLink = document.getElementById('twitterLinkInput').value;
            const linkedinLink = document.getElementById('linkedinLinkInput').value;
            const companyName = document.getElementById('companyNameInput').value;

            try {
                const response = await fetch('http://localhost:3001/clone-and-install', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        projectName, primaryColor, secondaryColor, backgroundColor, headerColor, buttonColor, textColor,
                        logoImage, heroImage, heroHeading, heroText, aboutUsImage, aboutUsText1, aboutUsText2,
                        feature1Heading, feature1Description, feature2Heading, feature2Description, feature3Heading, feature3Description,
                        customer1Name, customer1Feedback, customer2Name, customer2Feedback, customer3Name, customer3Feedback,
                        facebookLink, twitterLink, linkedinLink, companyName
                    })
                });

                const data = await response.text();

                // console.log('Response status:', response.status);
                console.log('Response data:', data);

                // if (!response.ok) {
                //     throw new Error(`Server error: ${data}`);
                // }

                alert(`Success: ${data}`);
            } catch (error) {
                console.error('Error:', error);
                // alert(`An error occurred: ${error.message}`);
            }
        }

        document.getElementById('cloneInstallButton').onclick = cloneAndInstall;
    </script>
</body>
</html>
